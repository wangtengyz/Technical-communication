  <h2>如果把上面的问题改变一下：

    　　 - 如果不是a、b、c三个条件，而是两个以上条件呢？

    　　 - 如果强调a、b、c本身不一定是布尔值呢？</h2>
  <h2>[问题的泛化与求解：普通级别]</h2>
</body>
<script>
  let a = 1,
    b = 1,
    c = 1,
    d = 1,
    e = 1;
  // v1，扫描所有参数，发现不同的即返回true，全部相同则返回false。  
  function e_xor() {
    var args = [].slice.call(arguments, 0),
      argn = args.length;
    for (var i = 1; i < argn; i++) {
      if (args[0] != args[i]) return false;
    }
    return true;
  }
  e_xor(a, b, c, d, e);
  console.log('v1 e_xor(a, b, c, d, e);===', e_xor(a, b, c, d, e))
</script>
