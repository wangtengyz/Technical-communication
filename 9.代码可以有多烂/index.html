<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端要给力之：代码可以有多烂？</title>
</head>

<body>
  <h1>他需要a,b,c三个条件全真时为真，全假时也为真，请问如何判断。[基本解法]</h1>
</body>
<script>
  var a = true;
  var b = true;
  var c = true;

  var result1 = function () {
    if ((a && b && c) || (!a && !b && !c)) {
      return true
    }
    return false
  }

  var result2 = function () {
    if ((a ^ b) | (a ^ c)) {
      return false
    }
    return true
  }

  var result3 = function () {
    if ((!!a + !!b + !!c) % 3) {
      return false
    }
    return true
  }

  var result4 = function () {
    if (a ? (b ? c : b) : (b ? !b : !c)) {
      return true
    }
    return false
  }

  var result5 = function () {
    if ((a != b || b != c)) {
      return false
    }
    return true
  }

  var done = () => {
    console.log('result1===', result1())
    console.log('result2===', result2())
    console.log('result3===', result3())
    console.log('result4===', result4())
    console.log('result5===', result5())
  }

  done()
</script>

</html>
