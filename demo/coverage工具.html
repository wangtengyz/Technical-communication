<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #box {
            width: 300px;
            height: 300px;
            background: blue;
        }
        a {
            color: #fff;
        }
        .box {
            background: pink;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
      function a() {
        b()
      }
      function b() {
        let total = 0;
        for(let i = 0; i < 10 * 10000 * 10000; i++) {
          total += i;
        }
        console.log('b:', total);
      }
      a();
    </script>
    <script>
        function add(a, b) {
            return a + b;
        } 
        function subtract(a, b) {
            return a - b;
        }
        function multiply(a, b) {
            return a * b;
        }
        function divide(a, b) {
            return a / b;
        }

        const res = add(3, 5);
        console.log(res);

        const res2 = multiply(2, 4);
        console.log(res2);
    </script>
</body>
</html>
