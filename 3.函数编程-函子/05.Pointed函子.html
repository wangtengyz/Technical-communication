            <h1>05.Pointed函子</h1>
            <p>Pointed函子是实现了of静态方法的函子</p>
            <p>
                of方法是为了避免使用new来创建对象，更深层次的含义是of方法用来把值放到上下文Context中(把值放到容器中(函子),使用map来处理),如下图：
            </p>
        </div>
        <script>
            // Pointed函子我们是第一次提到，但是我们之前在使用函子时一直在使用它？

            class Container {
                // 具有of方法的函子就是Pointed函子
                static of(value) {
                    return new Container(value);
                }

                // 其余省略
            }
        </script>
